<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Manager Lite</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Password Manager Lite 🔐</h1>

  <input type="password" id="masterPassword" placeholder="Enter master password" />
  <button onclick="unlockVault()">Unlock Vault</button>

  <hr>

  <button onclick="generatePassword()">Generate Strong Password</button>
  <textarea id="generatedPassword" rows="2" readonly></textarea>

  <input type="text" id="accountLabel" placeholder="Label (e.g. Email, Bank)" />
  <button onclick="savePassword()">Save to Vault</button>

  <hr>

  <button onclick="exportVault()">Export Vault</button>
  <button onclick="importVault()">Import Vault</button>
  <input type="file" id="vaultFile" style="display:none" onchange="readVaultFile(event)" />

  <div id="vault-entries"></div>

  <script src="script2.js"></script>
</body>
</html>
